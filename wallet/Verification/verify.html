<html>
    <head>
        <script src="./verifier.js"></script>
    </head>

    <body>
        <div id="output" />

        <script>
            function loadJSON(url, callback) {
                var xobj = new XMLHttpRequest();
                xobj.overrideMimeType("text/plain");
                xobj.open('GET', url, true);
                xobj.onreadystatechange = function () {
                    if (xobj.readyState == 4 && (xobj.status == "200" || xobj.status == "0")) {
                        callback(xobj.responseText);
                    }
                };
                xobj.send(null);
            }

        function substepCallback(message) {
            window.webkit.messageHandlers["scriptHandler"].postMessage(message);
        }

        loadJSON("./certificate.json", async function(certificateContentsString) {
                 var certificate = new Verifier.Certificate(certificateContentsString)
                 window.webkit.messageHandlers["scriptHandler"].postMessage(certificate.chain.code);

                 var verificationSteps = certificate.verificationSteps
                 window.webkit.messageHandlers["scriptHandler"].postMessage(certificate.verificationSteps);

                 var result = await certificate.verify(substepCallback);
                 window.webkit.messageHandlers["scriptHandler"].postMessage(result);
                 });
            </script>
    </body>
</html>
